<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>GitHub Profile</title>
</head>

<body>
        <nav class="navbar navbar-dark navbar-color">
                <span class="navbar-brand mb-0 h1">GitHub Profile Searcher</span>
            </nav>
    <div class="container">
        <div class="row">
        <div class="col-5">
            <div>
                <form id="github-user-form">
                    <div class="form-group">
                        <label for="username">Search a GitHub profile!</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter name to search">
                        <small id="error-msg" class="form-text text-muted error-msg hide-msg"></small>
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>
        </div>

        <div class="col-7">
            <div class="profile-container">
                <div>
                    <img id="github-profile-photo" class="github-image" src="" alt="Github Profile Photo">
                </div>

                <div class="github-info">
                    <div class="div-info">Name:<span id="github-profile-name"></span> </div>
                    <div class="div-info">Number Of Stars: <span id="github-profile-stars"></span> </div>
                    <div class="div-info">Number Of Repositories: <span id="github-profile-repos"></span> </div>
                    <div class="div-info">Number of Followers: <span id="github-profile-followers"></span></div>
                    <div class="div-info">Number of Followings:<span id="github-profile-following"></span></div>
                    <div class="div-info">Company:<span id="github-profile-company"></span></div>
                    <div class="div-info">Website:<span id="github-profile-website"></span></div>
                    <div class="div-info">Location: <span id="github-profile-location"></span></div>
                    <div class="div-info">Member since: <span id="github-profile-member-since"></span></div>
                    <div class="div-info">Profile:<a id="github-profile-url"></a></div>

                </div>
            </div>

            <div class="github-info-repos">
                <h2>Repositories</h2>
                <div id="repo-list-container" class="repo-container">

                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
